<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- css link -->
  <link rel="stylesheet" href="css/custom.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/responsive.css">


  <title>Frontend Mentor | QR code component</title>

</head>

<body>
  <main class="card">

    <!-- card's image -->
    <div class="card__image-container">
      <img src="images/image-qr-code.png" alt="QR code link" class="card__img">
    </div>

    <!-- card's header -->
    <h1 class="card__title">Improve your front-end skills by building projects</h1>

    <!-- card's caption -->
    <p class="card__caption">Scan the QR code to visit Frontend Mentor and take your coding skills to next level</p>

  </main>

</html>
